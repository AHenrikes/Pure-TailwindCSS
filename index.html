<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TailwindCSS</title>
</head>

<body class="bg-black">
    <header class="flex justify-between items-center pt-4 px-4 md:px-8 lg:pt-6">
        <div id="logoCtn" class="flex items-center gap-1">
            <img class="w-10" src="./assets/tailwindLogo.png" alt="tailwindLogo">

            <p class="text-2xl font-semibold text-white">tailwindcss</p>
        </div>

        <div class="flex items-center">
            <button class="md:hidden" type="button">
                <span class="flex items-center gap-3">
                    <svg class="w-6 h-6" viewbox="0 0 28 20" stroke="#64748b" stroke-width="3" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                      
                    <svg class="w-6 h-6" viewbox="0 0 23 20" fill="#94a3b8" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.5 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" clip-rule="evenodd" />
                    </svg>
                </span>
            </button>

            <div class="hidden gap-8 md:flex">
                <nav>
                    <ul class="flex h-[24px] font-bold text-sm gap-x-8 text-[#e2e8f0]">
                        <li class="hover:text-[#38cbf8]"><a href="#">Docs</a></li>
                        <li class="hover:text-[#38bdf8]"><a href="#">Components</a></li>
                        <li class="hover:text-[#38bdf8]"><a href="#">Blog</a></li>
                        <li class="hover:text-[#38bdf8]"><a class="flex items-center gap-4" href="#">Showcase <strong class="text-sm font-semibold text-blue-400">New</strong></a></li>
                    </ul>
                </nav>

                <div class="flex items-center pl-7 border-l-[1px] gap-5 border-l-gray-700">
                    <button type="button">
                        <span>
                            <svg class="w-6" stroke-width="2.5" stroke="#64748b" viewbox="0 0 25 22" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </span>
                    </button>

                    <button>
                        <span>
                            <img class="w-6" src="./assets/githubIcon.png" alt="githubIcon">
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="absolute h-screen w-screen left-0 top-0 -z-10 bg-[#0b1121]">
        <section class="grid px-4 py-20 pt-32 gap-7 mx-auto border-b-[1px] border-gray-700 border-opacity-50 lg:border-none lg:pt-48 lg:max-w-5xl">
            <div class="grid gap-7">
                <h1 class="text-center text-4xl font-extrabold text-white md:text-5xl lg:text-6xl">
                    Rapidly build modern websites without ever leaving your HTML.
                </h1>
                
                <p class="text-center text-xl text-[#94a3b8] md:mx-16 lg:mx-32">A utility-first CSS framewrok packed with classes like <strong class="text-[#38bdf8] font-normal">flex, pt-4, text-center</strong>, and <strong class="text-[#38bdf8] font-normal">rotate-90</strong> that can be composed to build any design, directly in your markup</p>
            </div>
            
            <div class="grid gap-7 md:flex md:justify-center">

                <button class="font-bold p-3 rounded-md text-white bg-[#0ea5e9] md:w-32 hover:bg-[#0eb3ff]">
                    Get started
                </button>

                <button class="hidden items-center px-5 gap-2 rounded-md bg-gray-800 md:flex hover:bg-gray-700" for="search">
                    <svg class="w-6 h-6" viewbox="0 0 28 20" stroke="#64748b" stroke-width="3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                    <div class="text-start w-40 text-gray-300 opacity-80">Quick search...</div>

                    <p class="text-sm font-bold opacity-30">Ctrl K</p>
                </button>
            </div>
        </section>

        <div class="flex items-center pl-3 h-7 gap-1">
              <div class="w-[10px] h-[10px] bg-[#475569] rounded-lg"></div>
              <div class="w-[10px] h-[10px] bg-[#475569] rounded-lg"></div>
              <div class="w-[10px] h-[10px] bg-[#475569] rounded-lg"></div>
        </div>

        <section class="border-t-[1px] border-gray-700 border-opacity-50">

        </section>
    </main>
</body>
</html>
